    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Styling for the webpage -->
    <style>
        .grid-container {
            display: grid;
            width: 500px;
            length: 500px;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5rem;
        }
		.grid-container2 {

            length: 100px;

        }
        .center {

            border: 1px solid black;
        }

        a {
            text-decoration: none;
        }

    </style>

    <!-- JavaScript code -->
    <script>
        // jQuery function to perform AJAX requests
        $(function () {

            // Event handler for clicking elements with the class "apicall"
            $(".apicall").click(function (event) {
                event.preventDefault();

                // Perform AJAX request using the href attribute of the clicked element
                $.ajax({
                    url: $(this).attr("href"),
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        // Display the result in the element with id "result"
                        $("#result").html(data);
                    }
                });
            });
        });
    </script>
</head>
