<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    .grid-container {
      display: grid;
      width: 200px;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 1rem;
    }
    a {
      text-decoration: none;
    }
  </style>
  <script>
    $(function() {
        $(".apicall").click(function(event) {
    event.preventDefault();
    $.ajax({
      url: $(this).attr("href"),
      type: "GET",
      dataType: "json",
      success: function(data) {
        $("#result").html(data);
      }
    });
  });
    });
  </script>
</head>
<body>
  <h1>Welcome  {{firstname}}</h1>
  <div class="grid-container">
    <div></div>
    <div><a class="apicall" href="http://192.168.1.15:4444/forward">↑</a></div>
    <div></div>
    <div><a class="apicall" href="http://192.168.1.15:4444/start">🟢</a></div>
    <div> </div>
    <div><a class="apicall" href="http://192.168.1.15:4444/left">←</a></div>
    <div> </div>
    <div><a class="apicall" href="http://192.168.1.15:4444/right">→</a></div>
    <div> </div>
    <div><a class="apicall" href="http://192.168.1.15:4444/stop">🛑</a></div>
    <div> </div>
    <div><a class="apicall" href="http://192.168.1.15:4444/backward">↓</a></div>
    <div> </div>
</div>
<span>Movements</span><div id="result"></div>
<br/><br/><br/><br/>
</body>
</html>
